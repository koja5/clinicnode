<div class="form-group" [ngClass]="config.width">
  <label class="mb-0" for="{{ config.name }}"> {{language[config.label] ? language[config.label] : config.label}}{{ config.required ? "(" + language.required + ")" : "" }}</label>
  <div
    class="e-float-input e-control-wrapper"
    [formGroup]="group"
    [ngClass]="{
      'e-error':
        config.field.invalid && (config.field.dirty || config.field.touched)
    }"
    style="margin-top: 0px !important"
  >
    <ejs-datepicker
      [required]="config.required"
      [id]="config.name"
      [placeholder]="config.placeholder ? config.placeholder : ''"
      [formControlName]="config.name"
      [format]="config.format"
    ></ejs-datepicker>
  </div>
  <mat-error *ngIf="checkIfInputValid(config.name)">{{ language?.thisFieldIsRequired }}</mat-error>
</div>
