  <div class="col-12 col-md-4 col-lg-3">
    <div class="card card-stats" >
      <!-- Card body -->
      <div class="card-body mt-2 mb-2">
        <div class="row" style="cursor: pointer;" (click)="generateLink('/dashboard/home/help/faq')">
          <div class="col-auto center vertical-center">
            <i [ngClass]="getIconClass(topic.iconCss)" style="font-size: 7rem; margin-top: 15px;"></i>
          </div>        
        </div>
        <div class="row" style="cursor: pointer;" (click)="generateLink('/dashboard/home/help/faq')">
          <div class="col-auto center">
            <h4 class="card-title  text-uppercase text-muted mb-0 mt-4">
              {{ topic.name }}
            </h4>
          </div>        
        </div>    
        <div class="row" *ngIf="userSuperAdmin">
          <div class="col-auto center">
            <button
            kendoButton
            [icon]="'edit'"
            (click)="editHelpTopic()"
            [primary]="false">
            </button>
            <button
              kendoButton
              [icon]="'delete'"
              (click)="deleteHelpTopic()"
              [primary]="false">
            </button>
          </div>        
        </div>     
      </div>
    </div>    
  </div>
